    /* ***********************
     * 관련 아이템들의 자리를 찾아주기
    *************************/
    function typeLoc() {
    	typeQue.reset();
    	//alert("typeLoc : " + relationItems[0].item.getName());
    	var obj = relationItems;
    	var count = typeCounter();
    	var startp = {
    		btx : newBtGroup.getX(),
    		bty : newBtGroup.getY() - htext,
    		eqx : newEqGroup.getX() + wtext,
    		eqy : newEqGroup.getY() - htext*1.5,
    		ntx : newNtGroup.getX(),
    		nty : newNtGroup.getY() + htext*2,
    		vtx : newVtGroup.getX() - wtext - 10,
    		vty : newVtGroup.getY() - htext/2};
    	var cx = 0, cy = 0;
    	var di = 3;
    	var off_set = {bt : 0, eq:0, nt:0, vt:0};

    	off_set.bt = (Math.floor(count.bt % di ==0 ? count.bt / di : count.bt / di + 1) - 1)* wtext*0.5;
    	off_set.eq = Math.floor(count.eq / di) * wtext/3;
    	off_set.nt = (Math.floor(count.nt % di ==0 ? count.nt / di : count.nt / di + 1) - 1) * wtext * 0.5;
    	off_set.vt = Math.floor(count.vt / di) * wtext/3;

    	//alert(count.vt);
    	for(var i = 0; i < obj.length; i++){
    		var n = obj[i].item.getName();
    		switch(n) {
    			case "BT":
    				//상위어에 있어야 할 자리;
    				typeQue.bt += 1;
    				cx = (typeQue.bt % di == 0 ? Math.floor(typeQue.bt / di) - 1 : Math.floor(typeQue.bt / di)) * wtext * 1.00;
    				cy = htext * ((typeQue.bt % di == 0 ? di : typeQue.bt % di) - 1)*1.3 + 5;
    				obj[i].myX = startp.btx + cx - off_set.bt - Math.random()*20;
    				obj[i].myY = startp.bty - cy;

    				break;
    			case "EQ":
    				//동의어에 있어야 할 자리;
    				typeQue.eq += 1;
    				cy = htext * ((typeQue.eq % di == 0 ? di : typeQue.eq % di) - 1)*1.2 + 10;
    				obj[i].myX = startp.eqx  + Math.random()*20;
    				obj[i].myY = startp.eqy + cy;

    				break;
    			case "NT":
    				//하위어에 있어야 할 자리;
    				typeQue.nt += 1;
    				cx = (typeQue.nt % di == 0 ? Math.floor(typeQue.nt / di) - 1 : Math.floor(typeQue.nt / di)) * wtext * 1.00;
    				cy = htext * ((typeQue.nt % di == 0 ? di : typeQue.nt % di) - 1)*1.3 - 15;
    				obj[i].myX = startp.ntx + cx - off_set.nt  + Math.random()*20;
    				obj[i].myY = startp.nty + cy;

    				break;
    			case "VT":
    				//대체어에 있어야 할 자리;
    				typeQue.vt += 1;
    				cy = htext * ((typeQue.vt % di == 0 ? di : typeQue.vt % di) - 1)*1.2 + 10;
    				obj[i].myX = startp.vtx - Math.random()*20;
    				obj[i].myY = startp.vty + cy;

    				break;
    			default :
    				obj[i].myX = 150*i;
    				obj[i].myY = 500;

    				//기본셋팅자리
    				break;
    		}
    	}
    }

    Kinetic.Transition.prototype.cancel = function ( )
    {
        for ( var t = 0; t < this.tweens.length; t++ )
        {
            if ( this.tweens [ t ].isplaying )
            {
                this.stop ( );

                if ( this.config.callback )
                    this.config.callback ( true );

                break;
            }
        }
    };

    Kinetic.Transition.prototype.complete = function ( )
    {
        for ( var t = 0; t < this.tweens.length; t++ )
        {
            if ( this.tweens [ t ].isplaying )
            {
                this.stop ( );

                var callback = this.config.callback;
                var duration = this.config.duration;
                var easing   = this.config.easing;
                this.config.callback = undefined;
                this.config.duration = undefined;
                this.config.easing   = undefined;

                this.node.setattrs ( this.config );

                this.config.callback = callback;
                this.config.duration = duration;
                this.config.easing   = easing;

                if ( callback )
                    callback ( true );

                break;
            }
        }
    };
